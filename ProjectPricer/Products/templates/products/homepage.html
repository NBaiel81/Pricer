{% extends 'products/base.html' %}
{% block content %}
{%load static%}


<html>
	<head>
        <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'css/skel.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'css/style-1000px.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'css/style-desktop.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'css/style-mobile.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'js/init.js' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'js/jquery.dropotron.min.js' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'js/skel.min.js' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'js/skel-layer.min.js' %}">

		<title>Dopetrope by HTML5 UP</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="css/ie/html5shiv.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body class="homepage">

		<!-- Header -->
			<div id="header-wrapper">
				<div id="header">

					<!-- Logo -->


					<!-- Banner -->
						<section id="banner">
							<header>
								<h2>Nurtec</h2>
								<p>Made by Baiel</p>
							</header>
						</section>

					<!-- Intro -->
						<section id="intro" class="container">
							<div class="row">
								{% for i in firms %}
								<div class="4u">
									<section class="middle">
										<a href="{% url 'product_list' i.id  %}"><img src="{{i.logotype.url}}" width="200px" height="200px"></a>
										<header>
											<h2>{{i.name}}</h2>
										</header>
										<p>{{i.description}}</p>
									</section>
								</div>
								{% endfor %}

							</div>

						</section>

				</div>
			</div>

		<!-- Main -->

			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">

							<!-- Portfolio -->
								<section>
									<header class="major">
										<h2>ВСЕ ТОВАРЫ </h2>
									</header>
									<div class="row">
										{% for i in products %}
										<div class="4u">

											<section class="box">
												<img src={{i.image.url}} alt="" />
												<header>
													<h3>{{i.name}}</h3>
												</header>
												<p>{{i.firm}}</p>
												<footer>
													<a href="{% url 'product_models' i.id  %}" class="button alt">Price</a>
												</footer>
											</section>

										</div>
{% endfor %}
									</div>
								</section>

						</div>
					</div>
					<div class="row">
						<div class="12u">

							<!-- Blog -->


						</div>
					</div>
				</div>
			</div>
{%endblock%}
